<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:with="activeMenu='home'">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>

<body>
<div class="app-shell">

  <div th:replace="~{comm/header :: header(activeMenu=${activeMenu})}"></div>

  <main class="content">
    <div class="auth-card">
      <h1 class="auth-title">회원가입</h1>

      <form method="post" th:action="@{/join}" class="auth-form">
        <div class="form-row">
          <label>아이디</label>
          <input type="text" name="id" placeholder="아이디 입력" required>
        </div>

        <div class="form-row">
          <label>비밀번호</label>
          <input type="password" name="pw" placeholder="비밀번호 입력" required>
        </div>

        <div class="form-row">
          <label>이름</label>
          <input type="text" name="name" placeholder="이름 입력" required>
        </div>

        <div class="form-row">
          <label>권한</label>
          <select name="role" required>
            <option value="">선택</option>
            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
          </select>
          <small class="form-help">ADMIN / SALES / SUPPORT</small>
        </div>

        <div class="form-actions">
          <button class="btn btn-primary" type="submit">가입하기</button>
          <a class="btn btn-ghost" th:href="@{/login}">로그인으로</a>
        </div>
      </form>
    </div>
  </main>

  <div th:replace="~{comm/footer :: footer}"></div>
</div>
</body>
</html>
