<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:with="activeMenu='home'">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>

<body>
<div class="app-shell">

  <div th:replace="~{comm/header :: header(activeMenu=${activeMenu})}"></div>

  <main class="content">
    <div class="auth-card">
      <h1 class="auth-title">회원가입</h1>

      <div th:if="${error}" class="form-error" style="color:red; margin-bottom:10px;"
           th:text="${error}"></div>

      <form method="post" th:action="@{/join}" class="auth-form">

        <div class="form-row">
          <label>아이디</label>
          <input type="text" name="loginId" placeholder="아이디 입력" required
                 th:value="${loginId}">
        </div>

        <div class="form-row">
          <label>비밀번호</label>
          <input type="password" name="password" placeholder="비밀번호 입력" required>
        </div>

        <div class="form-row">
          <label>비밀번호 확인</label>
          <input type="password" name="passwordConfirm" placeholder="비밀번호 확인" required>
        </div>

        <div class="form-row">
          <label>이름</label>
          <input type="text" name="name" placeholder="이름 입력" required
                 th:value="${name}">
        </div>

        <div class="form-row">
          <label>권한</label>

          <!-- ✅ roles 모델 기반 렌더링 + 선택값(selectedRole) 유지 -->
          <select name="role" required>
            <option value="">선택</option>
            <option th:each="r : ${roles}"
                    th:value="${r}"
                    th:text="${#strings.replace(r, 'ROLE_', '')}"
                    th:selected="${r == selectedRole}">
            </option>
          </select>

          <small class="form-help">테스트용(운영에서는 보통 role 선택 막음)</small>
        </div>

        <div class="form-actions">
          <button class="btn btn-primary" type="submit">가입하기</button>
          <a class="btn btn-ghost" th:href="@{/login}">로그인으로</a>
        </div>
      </form>
    </div>
  </main>

  <div th:replace="~{comm/footer :: footer}"></div>
</div>
</body>
</html>
