<header class="site-header" th:fragment="header(activeMenu)">
    <div class="header-inner">
        <div class="brand">
            <a th:href="@{/support/home}">기술지원 스케줄 관리</a>
        </div>

        <nav class="gnb">
            <a th:href="@{/support/home}"
               th:classappend="${activeMenu}=='home' ? ' active' : ''">대시보드</a>
            <a th:href="@{/support/project/list}"
               th:classappend="${activeMenu}=='project' ? ' active' : ''">프로젝트 관리</a>
            <a th:href="@{/support/support/list}"
               th:classappend="${activeMenu}=='support' ? ' active' : ''">기술지원</a>
        </nav>

        <div class="top-right">
            <span th:if="${session.LOGIN_USER != null}"
                  th:text="${session.LOGIN_USER.loginId}"></span>

            <a th:if="${session.LOGIN_USER == null}" th:href="@{/login}">로그인</a>
            <a th:if="${session.LOGIN_USER == null}" th:href="@{/join}">회원가입</a>
            <a th:if="${session.LOGIN_USER != null}" th:href="@{/support/user/edit}">내정보</a>
            <a th:if="${session.LOGIN_USER != null}" th:href="@{/logout}">로그아웃</a>
        </div>
    </div>

    <!-- ✅ Toast -->
    <div id="toast" class="toast"></div>
    <script th:src="@{/js/toast.js}"></script>

</header>
