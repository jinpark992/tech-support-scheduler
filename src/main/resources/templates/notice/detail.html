<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>공지 상세</title>

    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<div class="app-shell">

    <div th:replace="~{comm/header :: header(activeMenu=${activeMenu})}"></div>

    <main class="content">
        <section class="detail-card">

            <!-- =========================
                 헤더(제목/버튼)
            ========================== -->
            <div class="detail-head">
                <div class="detail-title">
                    <span th:if="${notice.isTop == 1 or notice.isTop == '1'}"
                          class="badge badge-top">상단</span>
                    <h2 th:text="${notice.title}">제목</h2>
                </div>

                <div class="detail-actions">
                    <a class="btn btn-ghost" th:href="@{/support/notice}">목록</a>

                    <a class="btn btn-primary"
                       th:href="@{/support/notice/edit(noticeId=${notice.noticeId})}">
                        수정
                    </a>

                    <form th:action="@{/support/notice/delete}" method="post"
                          onsubmit="return confirm('정말 삭제할까요?');" style="display:inline;">
                        <input type="hidden" name="noticeId" th:value="${notice.noticeId}">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>

            <!-- =========================
                 메타(작성자/작성일/조회수)
            ========================== -->
            <div class="detail-meta">
                <div class="meta-item">
                    <span class="meta-label">작성자</span>
                    <span class="meta-value" th:text="${notice.writer != null ? notice.writer : 'admin'}">admin</span>
                </div>

                <div class="meta-item">
                    <span class="meta-label">작성일</span>
                    <span class="meta-value" th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}">2025-12-23</span>
                </div>

                <div class="meta-item">
                    <span class="meta-label">조회수</span>
                    <span class="meta-value" th:text="${notice.views}">0</span>
                </div>

                <div class="meta-item" th:if="${notice.updatedAt != null}">
                    <span class="meta-label">수정일</span>
                    <span class="meta-value" th:text="${#temporals.format(notice.updatedAt, 'yyyy-MM-dd HH:mm')}">-</span>
                </div>
            </div>

            <!-- =========================
                 본문
            ========================== -->
            <div class="detail-body">
                <p class="detail-content" th:text="${notice.content}">내용</p>
            </div>

            <!-- =========================
                 첨부파일(댓글과 분리)
            ========================== -->
            <div class="card attach-card" style="margin-top:16px;">
                <div class="card-header" style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="font-weight:700;">첨부파일</div>
                    <div style="opacity:.7; font-size:12px;"
                         th:text="${files == null ? '0개' : #lists.size(files) + '개'}">0개</div>
                </div>

                <div class="card-body" style="padding:12px;">
                    <div th:if="${files == null or #lists.isEmpty(files)}" style="opacity:.8;">
                        첨부파일이 없습니다.
                    </div>

                    <ul th:if="${files != null and !#lists.isEmpty(files)}" style="margin:0; padding-left:18px;">
                        <li th:each="f : ${files}" style="margin:6px 0;">
                            <a th:href="@{/support/notice/file(noticeId=${notice.noticeId}, name=${f})}"
                               th:text="${#strings.substringAfter(f, '__')}">파일명</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- =========================
                 이전/다음 글
            ========================== -->
            <div class="detail-nav" style="margin-top:18px; display:grid; gap:8px;">
                <div>
                    이전글 :
                    <span th:if="${prevNotice == null}">없음</span>
                    <a th:if="${prevNotice != null}"
                       th:href="@{/support/notice/detail(noticeId=${prevNotice.noticeId})}"
                       th:text="${prevNotice.title}">이전글</a>
                </div>

                <div>
                    다음글 :
                    <span th:if="${nextNotice == null}">없음</span>
                    <a th:if="${nextNotice != null}"
                       th:href="@{/support/notice/detail(noticeId=${nextNotice.noticeId})}"
                       th:text="${nextNotice.title}">다음글</a>
                </div>
            </div>

            <!-- =========================
                 댓글 카드(댓글만)
            ========================== -->
            <div class="card comment-card" style="margin-top:18px;">
                <div class="card-header comment-card-header" style="display:flex; justify-content:space-between; align-items:center;">
                    <div class="comment-card-title">
                        댓글 <span th:text="${#lists.size(comments)}">0</span>개
                    </div>
                </div>

                <!-- 댓글 목록 -->
                <div class="comment-list" style="padding:12px;">
                    <div class="comment-empty" th:if="${#lists.isEmpty(comments)}" style="opacity:.8;">
                        등록된 댓글이 없습니다.
                    </div>

                    <div class="comment-item" th:each="c : ${comments}"
                         style="display:flex; justify-content:space-between; gap:12px; padding:10px 0; border-bottom:1px solid rgba(0,0,0,.06);">
                        <div class="comment-left" style="flex:1;">
                            <div class="comment-top" style="display:flex; gap:10px; align-items:center;">
                                <span class="comment-author" th:text="${c.writer}" style="font-weight:700;">admin</span>
                                <span class="comment-date"
                                      th:if="${c.createdAt != null}"
                                      th:text="${#temporals.format(c.createdAt, 'yyyy-MM-dd HH:mm')}"
                                      style="opacity:.7; font-size:12px;">2026-01-10 19:40</span>
                            </div>
                            <div class="comment-content" th:text="${c.content}" style="margin-top:6px;">내용</div>
                        </div>

                        <div class="comment-right" style="display:flex; flex-direction:column; gap:8px; align-items:flex-end;">
                            <button type="button" class="btn btn-outline-danger btn-sm comment-like"
                                    th:onclick="|toggleLike(${c.commentId})|">
                                <i th:id="|heart-icon-${c.commentId}|" class="bi bi-heart"></i>
                                <span th:id="|like-count-${c.commentId}|" th:text="${c.likeCount}">0</span>
                            </button>

                            <div class="comment-manage"
                                 th:if="${session.LOGIN_USER != null and (session.LOGIN_USER.role == 'ROLE_ADMIN' or session.LOGIN_USER.loginId == c.writer)}"
                                 style="display:flex; gap:6px;">
                                <a class="btn btn-outline-primary btn-sm"
                                   th:href="@{/support/notice/comment/editForm(commentId=${c.commentId}, noticeId=${notice.noticeId})}">
                                    수정
                                </a>

                                <form class="comment-delete-form"
                                      th:action="@{/support/notice/comment/delete}" method="post"
                                      onsubmit="return confirm('댓글을 삭제할까요?');"
                                      style="display:inline;">
                                    <input type="hidden" name="commentId" th:value="${c.commentId}">
                                    <input type="hidden" name="noticeId" th:value="${notice.noticeId}">
                                    <button type="submit" class="btn btn-outline-secondary btn-sm">삭제</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 댓글 작성 -->
                <div class="comment-form-wrap" style="padding:12px; border-top:1px solid rgba(0,0,0,.06);">
                    <div th:if="${session.LOGIN_USER != null}">
                        <form th:action="@{/support/notice/comment/add}" method="post" class="comment-form"
                              style="display:flex; gap:10px; align-items:flex-start;">
                            <input type="hidden" name="noticeId" th:value="${notice.noticeId}">

                            <textarea class="comment-textarea" name="content" rows="2"
                                      placeholder="댓글을 입력하세요..." required
                                      style="flex:1;"></textarea>

                            <button class="btn btn-dark comment-submit" type="submit">등록</button>
                        </form>
                    </div>

                    <div th:if="${session.LOGIN_USER == null}" class="comment-login-hint" style="opacity:.85;">
                        댓글 작성은 로그인 후 가능합니다.
                        <a class="btn btn-sm btn-outline-primary" th:href="@{/login}">로그인</a>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <div th:replace="~{comm/footer :: footer}"></div>
</div>

<script src="/js/jquery-3.7.1.js"></script>
<script>
    function toggleLike(commentId) {
        $.ajax({
            type: "POST",
            url: "/support/notice/comment/like",
            data: { "commentId": commentId },
            success: function(response) {
                if (response.result === "LOGIN_REQUIRED") {
                    alert("로그인이 필요합니다!");
                    location.href = "/login";
                } else if (response.result === "LIKE") {
                    $("#heart-icon-" + commentId).attr("class", "bi bi-heart-fill");
                    $("#like-count-" + commentId).text(response.count);
                } else if (response.result === "UNLIKE") {
                    $("#heart-icon-" + commentId).attr("class", "bi bi-heart");
                    $("#like-count-" + commentId).text(response.count);
                } else {
                    alert("오류가 발생했습니다.");
                }
            },
            error: function() {
                alert("서버 통신 오류!");
            }
        });
    }
</script>

</body>
</html>
