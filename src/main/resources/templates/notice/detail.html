<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>공지 상세</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<div class="app-shell">

    <div th:replace="~{comm/header :: header(activeMenu=${activeMenu})}"></div>

    <main class="content">
        <section class="detail-card">

            <!-- 제목 + 상단배지 + 관리버튼 -->
            <div class="detail-head">
                <div class="detail-title">
                    <span th:if="${notice.isTop == 1 or notice.isTop == '1'}"
                          class="badge badge-top">상단</span>

                    <h2 th:text="${notice.title}">제목</h2>
                </div>

                <div class="detail-actions">
                    <a class="btn btn-ghost" th:href="@{/support/notice}">목록</a>

                    <a class="btn btn-primary"
                       th:href="@{/support/notice/edit(noticeId=${notice.noticeId})}">
                        수정
                    </a>

                    <form th:action="@{/support/notice/delete}" method="post"
                          onsubmit="return confirm('정말 삭제할까요?');" style="display:inline;">
                        <input type="hidden" name="noticeId" th:value="${notice.noticeId}">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>

            <!-- 메타 -->
            <div class="detail-meta">
                <div class="meta-item">
                    <span class="meta-label">작성자</span>
                    <span class="meta-value"
                          th:text="${notice.writer != null ? notice.writer : 'admin'}">admin</span>
                </div>

                <div class="meta-item">
                    <span class="meta-label">작성일</span>
                    <span class="meta-value"
                          th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}">2025-12-23</span>
                </div>

                <div class="meta-item">
                    <span class="meta-label">조회수</span>
                    <span class="meta-value" th:text="${notice.views}">0</span>
                </div>

                <div class="meta-item" th:if="${notice.updatedAt != null}">
                    <span class="meta-label">수정일</span>
                    <span class="meta-value"
                          th:text="${#temporals.format(notice.updatedAt, 'yyyy-MM-dd HH:mm')}">-</span>
                </div>
            </div>

            <div class="detail-body">
                <p class="detail-content" th:text="${notice.content}">내용</p>
            </div>



            <!-- 이전글/다음글 -->
            <div class="detail-nav" style="margin-top:22px; display:grid; gap:8px;">
                <div>
                    이전글 :
                    <span th:if="${prevNotice == null}">없음</span>
                    <a th:if="${prevNotice != null}"
                       th:href="@{/support/notice/detail(noticeId=${prevNotice.noticeId})}"
                       th:text="${prevNotice.title}">이전글</a>
                </div>
                <div>
                    다음글 :
                    <span th:if="${nextNotice == null}">없음</span>
                    <a th:if="${nextNotice != null}"
                       th:href="@{/support/notice/detail(noticeId=${nextNotice.noticeId})}"
                       th:text="${nextNotice.title}">다음글</a>
                </div>

                <div class="card mt-5 mb-5">
                    <div class="card-header fw-bold">
                        댓글 <span th:text="${#lists.size(comments)}">0</span>개
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-center text-muted" th:if="${#lists.isEmpty(comments)}">
                            등록된 댓글이 없습니다.
                        </li>

                        <!--댓글 -->
                        <li class="list-group-item" th:each="c : ${comments}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <strong th:text="${c.writer}">작성자</strong>
                                    <span th:text="${c.content}">내용</span>
                                </div>

                                <button type="button" class="btn btn-sm btn-outline-danger"
                                        th:onclick="|toggleLike(${c.commentId})|">

                                    <i th:id="|heart-icon-${c.commentId}|" class="bi bi-heart"></i>

                                    <span th:id="|like-count-${c.commentId}|" th:text="${c.likeCount}">0</span>
                                </button>
                            </div>
                            </li>
                    </ul>

                    <div class="card-body">
                        <form action="/support/notice/comment/add" method="post">
                            <input type="hidden" name="noticeId" th:value="${notice.noticeId}">
                            <input type="hidden" name="writer"
                                   th:value="${session.LOGIN_USER != null ? session.LOGIN_USER.loginId : 'guest'}">

                            <div class="input-group">
                                <textarea class="form-control" name="content" rows="2" placeholder="댓글을 입력하세요..." required></textarea>
                                <button class="btn btn-dark" type="submit">등록</button>
                            </div>
                        </form>
                    </div>
                </div>

                <script src="/js/jquery-3.7.1.js"></script>
                <script>
                    function toggleLike(commentId) {
                        $.ajax({
                            type: "POST",
                            url: "/support/notice/comment/like", // 컨트롤러 주소
                            data: { "commentId": commentId },    // 보낼 데이터: { "commentId": 3 }

                            success: function(response) {
                                // response = { "result": "LIKE", "count": 15 } 또는 { "result": "UNLIKE", "count": 14 }

                                if (response.result === "LOGIN_REQUIRED") {
                                    alert("로그인이 필요합니다!");
                                    location.href = "/login"; // 로그인 페이지로 이동
                                } else if (response.result === "LIKE") {
                                    // 좋아요 성공 -> 꽉 찬 하트(❤️)로 변경 & 숫자 갱신
                                    $("#heart-icon-" + commentId).attr("class", "bi bi-heart-fill");
                                    $("#like-count-" + commentId).text(response.count);
                                } else if (response.result === "UNLIKE") {
                                    // 취소 성공 -> 빈 하트(🤍)로 변경 & 숫자 갱신
                                    $("#heart-icon-" + commentId).attr("class", "bi bi-heart");
                                    $("#like-count-" + commentId).text(response.count);
                                } else {
                                    alert("오류가 발생했습니다.");
                                }
                            },
                            error: function() {
                                alert("서버 통신 오류!");
                            }
                        });
                    }
                </script>
            </div>

        </section>
    </main>

    <div th:replace="~{comm/footer :: footer}"></div>
</div>
</body>
</html>
