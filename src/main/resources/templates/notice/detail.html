<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>공지 상세</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>

<body>
<div class="app-shell">

    <div th:replace="~{comm/header :: header(activeMenu=${activeMenu})}"></div>

    <main class="content">
        <section class="detail-card">

            <!-- 제목 + 상단배지 + 관리버튼 -->
            <div class="detail-head">
                <div class="detail-title">
                    <span th:if="${notice.isTop == 1 or notice.isTop == '1'}"
                          class="badge badge-top">상단</span>

                    <h2 th:text="${notice.title}">제목</h2>
                </div>

                <div class="detail-actions">
                    <a class="btn btn-ghost" th:href="@{/support/notice}">목록</a>

                    <a class="btn btn-primary"
                       th:href="@{/support/notice/edit(noticeId=${notice.noticeId})}">
                        수정
                    </a>

                    <form th:action="@{/support/notice/delete}" method="post"
                          onsubmit="return confirm('정말 삭제할까요?');" style="display:inline;">
                        <input type="hidden" name="noticeId" th:value="${notice.noticeId}">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>

            <!-- 메타 -->
            <div class="detail-meta">
                <div class="meta-item">
                    <span class="meta-label">작성자</span>
                    <span class="meta-value"
                          th:text="${notice.writer != null ? notice.writer : 'admin'}">admin</span>
                </div>

                <div class="meta-item">
                    <span class="meta-label">작성일</span>
                    <span class="meta-value"
                          th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}">2025-12-23</span>
                </div>

                <div class="meta-item">
                    <span class="meta-label">조회수</span>
                    <span class="meta-value" th:text="${notice.views}">0</span>
                </div>

                <div class="meta-item" th:if="${notice.updatedAt != null}">
                    <span class="meta-label">수정일</span>
                    <span class="meta-value"
                          th:text="${#temporals.format(notice.updatedAt, 'yyyy-MM-dd HH:mm')}">-</span>
                </div>
            </div>

            <div class="detail-body">
                <p class="detail-content" th:text="${notice.content}">내용</p>
            </div>

            <!-- 이전글/다음글 -->
            <div class="detail-nav" style="margin-top:22px; display:grid; gap:8px;">
                <div>
                    이전글 :
                    <span th:if="${prevNotice == null}">없음</span>
                    <a th:if="${prevNotice != null}"
                       th:href="@{/support/notice/detail(noticeId=${prevNotice.noticeId})}"
                       th:text="${prevNotice.title}">이전글</a>
                </div>
                <div>
                    다음글 :
                    <span th:if="${nextNotice == null}">없음</span>
                    <a th:if="${nextNotice != null}"
                       th:href="@{/support/notice/detail(noticeId=${nextNotice.noticeId})}"
                       th:text="${nextNotice.title}">다음글</a>
                </div>
            </div>

        </section>
    </main>

    <div th:replace="~{comm/footer :: footer}"></div>
</div>
</body>
</html>
