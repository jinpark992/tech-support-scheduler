<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:with="activeMenu=${activeMenu}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>공지 등록</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>

<body>
<div class="app-shell">
    <div th:replace="~{comm/header :: header(activeMenu=${activeMenu})}"></div>

    <main class="content">
        <section class="form-card">
            <div class="form-head">
                <h1 class="form-title">공지 등록</h1>
                <a class="btn btn-ghost" th:href="@{/support/notice}">목록으로</a>
            </div>

            <!-- ✅ Notice 객체로 바인딩 -->
                <form class="form" th:action="@{/support/notice/new}" method="post" enctype="multipart/form-data"

                      th:object="${notice}">

                    <div class="field">
                        <label>상단 고정</label>
                        <!-- DB가 INT면 0/1 추천 -->
                        <select th:field="*{isTop}">
                            <option value="0" selected>일반</option>
                            <option value="1">상단</option>
                        </select>
                    </div>

                <div class="field">
                    <label>제목</label>
                    <input type="text" th:field="*{title}" placeholder="제목을 입력하세요" required />
                </div>

                <div class="field">
                    <label>내용</label>
                    <textarea th:field="*{content}" rows="10" placeholder="내용을 입력하세요" required></textarea>
                </div>

                    <div class="field">
                        <label class="label">첨부파일</label>
                        <!-- name="files" 가 Controller의 MultipartFile[] files 로 매칭됨 -->
                        <input class="input" type="file" name="files" multiple>
                    </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">등록</button>
                    <a class="btn btn-ghost" th:href="@{/support/notice}">취소</a>
                </div>
            </form>
        </section>
    </main>

    <div th:replace="~{comm/footer :: footer}"></div>
</div>
</body>
</html>
