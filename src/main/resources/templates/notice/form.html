<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:with="activeMenu=${activeMenu}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>공지 등록</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>

<body>
<div class="app-shell">
    <div th:replace="~{comm/header :: header(activeMenu=${activeMenu})}"></div>

    <main class="content">
        <section class="form-card">
            <div class="form-head">
                <h1 class="form-title">공지 등록</h1>
                <a class="btn btn-ghost" th:href="@{/support/notice}">목록으로</a>
            </div>

            <!-- 아직 저장은 안 함: 화면만 -->
            <form class="form" action="#" method="post">
                <div class="field">
                    <label>제목</label>
                    <input type="text" placeholder="제목을 입력하세요" />
                </div>

                <div class="field">
                    <label>작성일</label>
                    <input type="date" />
                </div>

                <div class="field">
                    <label>내용</label>
                    <textarea rows="10" placeholder="내용을 입력하세요"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-primary">등록(임시)</button>
                    <a class="btn btn-ghost" th:href="@{/support/notice}">취소</a>
                </div>
            </form>
        </section>
    </main>

    <div th:replace="~{comm/footer :: footer}"></div>
</div>
</body>
</html>
