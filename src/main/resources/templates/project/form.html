<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:with="activeMenu='project'">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>프로젝트 등록</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
<div class="app-shell">
    <div th:replace="~{comm/header :: header(activeMenu=${activeMenu})}"></div>

    <main class="content">
        <section class="form-card">
            <div class="form-head">
                <h1 class="form-title">프로젝트 등록</h1>
                <a class="btn btn-ghost" th:href="@{/support/project/list}">목록으로</a>
            </div>

            <!-- ✅ Project 객체 바인딩 -->
            <form class="form"
                  th:action="@{/support/project/new}"
                  method="post"
                  th:object="${project}">

                <div class="form-grid">
                    <div class="field">
                        <label class="label">프로젝트명</label>
                        <input class="input" type="text"
                               th:field="*{projectName}"
                               placeholder="예) 2025 OO사 유지보수"
                               required/>
                    </div>

                    <div class="field">
                        <label class="label">고객사</label>
                        <input class="input" type="text"
                               th:field="*{clientName}"
                               placeholder="예) OO주식회사"
                               required/>
                    </div>

                    <div class="field">
                        <label class="label">영업담당</label>
                        <input class="input" type="text"
                               th:field="*{salesManager}"
                               placeholder="예) 홍길동"/>
                    </div>

                    <div class="field">
                        <label class="label">수주금액</label>
                        <input class="input" type="number"
                               th:field="*{contractAmount}"
                               placeholder="숫자만 입력"/>
                    </div>

                    <div class="field">
                        <label class="label">상태</label>
                        <select class="select" th:field="*{status}">
                            <option value="대기">대기</option>
                            <option value="진행중" selected>진행중</option>
                            <option value="완료">완료</option>
                        </select>
                    </div>

                    <div class="field">
                        <label class="label">계약일</label>
                        <input class="input" type="date"
                               th:field="*{contractDate}"/>
                    </div>

                    <div class="field">
                        <label class="label">종료예정일</label>
                        <input class="input" type="date"
                               th:field="*{endDate}"/>
                    </div>

                    <!-- ✅ memo(내용) -->
                    <div class="field col-2">
                        <label class="label">내용/메모</label>
                        <textarea class="textarea" rows="6"
                                  th:field="*{memo}"
                                  placeholder="프로젝트 설명, 특이사항, 계약 범위 등"></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">등록</button>
                    <a class="btn btn-ghost" th:href="@{/support/project/list}">취소</a>
                </div>
            </form>
        </section>
    </main>

    <div th:replace="~{comm/footer :: footer}"></div>
</div>
</body>
</html>
