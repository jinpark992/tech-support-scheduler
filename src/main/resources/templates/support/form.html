<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:with="activeMenu='support'">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>기술지원 등록</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>

    <!-- ✅ 상단 3칸(날짜/영업/프로젝트) 정렬용 -->
    <style>
        .form-grid{
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 14px 18px;
        }
        .col-full{ grid-column: 1 / -1; }

        @media (max-width: 1024px){
            .form-grid{ grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 640px){
            .form-grid{ grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>
<div class="app-shell">
    <div th:replace="~{comm/header :: header(activeMenu=${activeMenu})}"></div>

    <main class="content">
        <div class="page-head">
            <h1 class="page-title">기술지원 등록</h1>
            <div class="page-actions">
                <a class="btn btn-secondary" th:href="@{/support/support/list}">캘린더로</a>
            </div>
        </div>

        <div class="card form-card">
            <form th:action="@{/support/support/new}" method="post" th:object="${support}">
                <div class="form-grid">

                    <!-- 지원 날짜 -->
                    <div class="field">
                        <label class="label">지원 날짜</label>
                        <input class="input" type="date" th:field="*{supportDate}" required/>
                        <div class="field-error"
                             th:if="${#fields.hasErrors('supportDate')}"
                             th:errors="*{supportDate}"></div>
                    </div>

                    <!-- 영업담당자(필터용) -->
                    <div class="field">
                        <label class="label">영업담당자</label>
                        <select class="select" id="salesManagerSelect">
                            <option value="">전체</option>
                            <option th:each="sm : ${salesManagers}"
                                    th:value="${sm}"
                                    th:text="${sm}">영업</option>
                        </select>
                    </div>

                    <!-- 프로젝트(실제 저장되는 값) -->
                    <div class="field">
                        <label class="label">프로젝트</label>

                        <select class="select" th:field="*{projectId}" id="projectSelect">
                            <option value="">프로젝트를 선택하세요</option>
                            <!-- 초기 렌더링(JS가 다시 그리긴 하지만, JS 실패 대비용) -->
                            <option th:each="p : ${projects}"
                                    th:value="${p.projectId}"
                                    th:text="${p.projectName}">프로젝트명</option>
                        </select>

                        <div class="helper">※ 프로젝트는 “프로젝트 관리”에서 등록한 목록이 뜨는 구조</div>
                        <div class="field-error"
                             th:if="${#fields.hasErrors('projectId')}"
                             th:errors="*{projectId}"></div>
                    </div>

                    <!-- 지원 유형 -->
                    <div class="field col-full">
                        <label class="label">지원 유형</label>
                        <div class="radio-row">
                            <label class="radio">
                                <input type="radio" th:field="*{supportType}" value="유지보수"> 유지보수
                            </label>
                            <label class="radio">
                                <input type="radio" th:field="*{supportType}" value="설치지원"> 설치지원
                            </label>
                            <label class="radio">
                                <input type="radio" th:field="*{supportType}" value="장애지원"> 장애지원
                            </label>
                        </div>
                        <div class="field-error"
                             th:if="${#fields.hasErrors('supportType')}"
                             th:errors="*{supportType}"></div>
                    </div>

                    <!-- 제목 -->
                    <div class="field col-full">
                        <label class="label">제목</label>
                        <input class="input" type="text" th:field="*{title}" placeholder="예) OO사 인증서 오류 조치"/>
                        <div class="field-error"
                             th:if="${#fields.hasErrors('title')}"
                             th:errors="*{title}"></div>
                    </div>

                    <!-- 내용 -->
                    <div class="field col-full">
                        <label class="label">내용</label>
                        <textarea class="textarea" rows="7" th:field="*{content}"
                                  placeholder="무슨 일이 있었는지 / 무엇을 했는지 / 다음 액션"></textarea>
                        <div class="field-error"
                             th:if="${#fields.hasErrors('content')}"
                             th:errors="*{content}"></div>
                    </div>

                </div>

                <div class="form-actions">
                    <button class="btn btn-primary" type="submit">등록</button>
                    <a class="btn btn-secondary" th:href="@{/support/support/list}">취소</a>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="~{comm/footer :: footer}"></div>
</div>

<!-- ✅ 영업담당자 선택 -> 프로젝트 목록 필터링 -->
<script th:inline="javascript">
    const PROJECTS = /*[[${projects}]]*/ [];
</script>

<script>
    const salesSel = document.getElementById('salesManagerSelect');
    const projSel  = document.getElementById('projectSelect');

    function renderProjects(filterSales){
        projSel.innerHTML = '<option value="">프로젝트를 선택하세요</option>';

        (PROJECTS || [])
            .filter(p => !filterSales || p.salesManager === filterSales)
            .forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.projectId;
                opt.textContent = p.projectName;
                projSel.appendChild(opt);
            });
    }

    // 처음엔 전체 표시
    renderProjects('');

    // 영업담당자 바꾸면 프로젝트 목록 다시 그림
    salesSel.addEventListener('change', () => {
        renderProjects(salesSel.value);
        projSel.value = '';
    });
</script>
</body>
</html>
