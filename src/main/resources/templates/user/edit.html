<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:with="activeMenu='home'">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>내 정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>

<body>
<div class="app-shell">
    <div th:replace="~{comm/header :: header(activeMenu=${activeMenu})}"></div>

    <main class="content">
        <div class="auth-card">
            <h1 class="auth-title">내 정보 수정</h1>

            <div th:if="${error}" class="form-error" style="color:red; margin-bottom:10px;"
                 th:text="${error}"></div>

            <form method="post" th:action="@{/support/user/edit}" class="auth-form">

                <div class="form-row">
                    <label>아이디</label>
                    <input type="text" th:value="${user.loginId}" disabled>
                </div>

                <div class="form-row">
                    <label>이름</label>
                    <input type="text" name="name" required th:value="${user.name}">
                </div>

                <div class="form-row">
                    <label>권한</label>
                    <input type="text" th:value="${user.role}" disabled>
                </div>

                <div class="form-actions">
                    <button class="btn btn-primary" type="submit">저장</button>
                    <a class="btn btn-ghost" th:href="@{/support/user/password}">비밀번호 변경</a>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="~{comm/footer :: footer}"></div>
</div>
</body>
</html>
