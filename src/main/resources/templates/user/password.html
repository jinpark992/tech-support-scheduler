<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:with="activeMenu='home'">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>비밀번호 변경</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>

<body>
<div class="app-shell">
    <div th:replace="~{comm/header :: header(activeMenu=${activeMenu})}"></div>

    <main class="content">
        <div class="auth-card">
            <h1 class="auth-title">비밀번호 변경</h1>

            <div th:if="${error}" class="form-error" style="color:red; margin-bottom:10px;"
                 th:text="${error}"></div>

            <form method="post" th:action="@{/support/user/password}" class="auth-form">

                <div class="form-row">
                    <label>현재 비밀번호</label>
                    <input type="password" name="currentPassword" required>
                </div>

                <div class="form-row">
                    <label>새 비밀번호</label>
                    <input type="password" name="newPassword" required>
                </div>

                <div class="form-row">
                    <label>새 비밀번호 확인</label>
                    <input type="password" name="newPasswordConfirm" required>
                </div>

                <div class="form-actions">
                    <button class="btn btn-primary" type="submit">변경</button>
                    <a class="btn btn-ghost" th:href="@{/support/user/edit}">내 정보로</a>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="~{comm/footer :: footer}"></div>
</div>
</body>
</html>
