<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:with="activeMenu='project'">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>프로젝트 등록</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
<div class="app-shell">
    <div th:replace="~{comm/header :: header(activeMenu=${activeMenu})}"></div>

    <main class="content">
        <div class="page-head">
            <h1 class="page-title">프로젝트 등록</h1>
            <div class="page-actions">
                <a class="btn btn-secondary" th:href="@{/support/project}">목록으로</a>
            </div>
        </div>

        <div class="card form-card">
            <form action="javascript:void(0)" method="post">
                <div class="form-grid">
                    <div class="field">
                        <label class="label">프로젝트명</label>
                        <input class="input" type="text" placeholder="예) 2025 OO사 유지보수" />
                    </div>

                    <div class="field">
                        <label class="label">고객사</label>
                        <input class="input" type="text" placeholder="예) OO주식회사" />
                    </div>

                    <div class="field">
                        <label class="label">수주금액</label>
                        <input class="input" type="number" placeholder="숫자만 입력" />
                    </div>

                    <div class="field">
                        <label class="label">상태</label>
                        <select class="select">
                            <option>대기</option>
                            <option selected>진행중</option>
                            <option>완료</option>
                        </select>
                    </div>

                    <div class="field">
                        <label class="label">계약일</label>
                        <input class="input" type="date" />
                    </div>

                    <div class="field">
                        <label class="label">종료예정일</label>
                        <input class="input" type="date" />
                    </div>

                    <div class="field col-2">
                        <label class="label">내용/메모</label>
                        <textarea class="textarea" rows="6" placeholder="프로젝트 설명, 특이사항, 계약 범위 등"></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button class="btn btn-primary" type="submit">등록(임시)</button>
                    <a class="btn btn-secondary" th:href="@{/support/project}">취소</a>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="~{comm/footer :: footer}"></div>
</div>
</body>
</html>
